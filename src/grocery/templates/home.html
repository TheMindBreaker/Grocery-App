{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <h2>Item List</h2>
  {% if message %}
    <div class="alert alert-info" role="alert">{{ message }}</div>
  {% endif %}
  <table class="table">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.sku }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.price }}</td>
          <td>
            <!-- Edit Button -->
            <a href="/edit/{{ item.sku }}" class="btn btn-sm btn-secondary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <!-- Delete Button -->
            <a href="/delete/{{ item.sku }}" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
