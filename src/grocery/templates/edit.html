{% extends 'base.html' %}

{% block title %}
  Edit Item
{% endblock %}

{% block content %}
  <h2>Edit Item</h2>
  <form action="/edit" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="hidden" class="form-control" id="name" name="sku" value="{{ item.sku }}" required />
      <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ item.description }}" />
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required />
    </div>
    <button type="submit" class="btn btn-primary">Complete Edit</button>
  </form>
{% endblock %}
